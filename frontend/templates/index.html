<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Input Tasks (JSON)</h2>
      <textarea id="taskInput" placeholder='[{"title":"Example","due_date":"2025-12-01","importance":8,"estimated_hours":2}]'></textarea>
      <div class="controls">
        <select id="strategy">
          <option value="default">Default (Urgency + Importance)</option>
          <option value="fastest">Fastest Wins</option>
          <option value="deadline">Deadline Driven</option>
        </select>
        <button onclick="analyzeTasks()">Analyze</button>
        <button onclick="suggestTasks()">Suggest Top 3</button>
      </div>
    </div>
    <div class="right">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="/static/js/scripts.js"></script>
</body>
</html>
